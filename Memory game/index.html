<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memory game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Memory Game</h1>

    <!-- Restart Button -->
    <div class="menu">
        <button id="restartBtn">Restart Game</button>
    </div>
    <div class="stats">
        <span id="moves">Moves: 0</span> |
        <span id="time">Time: 0s</span>
    </div>
    
    <div class="game-board">
        <div class="card" data-framework="1">
            <img src="./public/card_11.png" alt="Image 1">
        </div>
        <div class="card" data-framework="2">
            <img src="./public/card_2.png" alt="Image 2">
        </div>
        <div class="card" data-framework="3">
            <img src="./public/card_3.png" alt="Image 3">
        </div>
        <div class="card" data-framework="4">
            <img src="./public/card_1.png" alt="Image 4">
        </div>
        <div class="card" data-framework="5">
            <img src="./public/card_10.png" alt="Image 5">
        </div>
        <div class="card" data-framework="6">
            <img src="./public/card_12.png" alt="Image 6">
        </div>
        <div class="card" data-framework="1">
            <img src="./public/card_11.png" alt="Image 1">
        </div>
        <div class="card" data-framework="2">
            <img src="./public/card_2.png" alt="Image 2">
        </div>
        <div class="card" data-framework="3">
            <img src="./public/card_3.png" alt="Image 3">
        </div>
        <div class="card" data-framework="4">
            <img src="./public/card_1.png" alt="Image 4">
        </div>
        <div class="card" data-framework="5">
            <img src="./public/card_10.png" alt="Image 5">
        </div>
        <div class="card" data-framework="6">
            <img src="./public/card_12.png" alt="Image 6">
        </div>
    </div>
    <!-- You Win message -->
    <div class="win-message" id="winMessage">
        <img src="./public/image.png" alt="You Win Logo">
        <h2>You Win!</h2>
        <p>Total Moves: <span id="totalMoves">0</span></p>
        <p>Total Time: <span id="totalTime">0</span>s</p>
        <button id="retryBtn">Retry</button>
        <button id="nextBtn">Play Next</button>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
