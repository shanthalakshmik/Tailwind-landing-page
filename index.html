<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCOME EXPENSE CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold text-center mb-4">Income Expense Calculator</h1>
        
        <div class="bg-white p-4 rounded shadow-md mb-4">
            <h2 class="text-lg font-semibold mb-2">Add Transaction</h2>
            <form id="transactionForm" class="flex space-x-2">
                <input type="text" id="description" class="w-1/3 p-2 border rounded" placeholder="Description">
                <input type="number" id="amount" class="w-1/3 p-2 border rounded" placeholder="Amount">
                <select id="type" class="w-1/3 p-2 border rounded">
                    <option value="income"> Total Income</option>
                    <option value="expense">Total Expense</option>
                </select>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
            </form>
        </div>

        <div class="bg-white p-4 rounded shadow-md">
            <h2 class="text-lg font-semibold mb-2">Transaction List</h2>
            <ul id="transactionList" class="space-y-2"></ul>
        </div>

        <div class="bg-white p-4 rounded shadow-md mt-4">
            <h2 class="text-lg font-semibold mb-2">Overview</h2>
            <div class="flex justify-between">
                <div>
                    <p>Total Income: <span id="totalIncome">₹0</span></p>
                    <p>Total Expense: <span id="totalExpense">₹0</span></p>
                </div>
                <div>
                    <p>$ Net Balance: <span id="balance">₹0</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
